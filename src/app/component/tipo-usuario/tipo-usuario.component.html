<div class="container p-4">
    <div class="card-body">
        <table datatable [dtOptions]="dtOptions" class="tabla">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NOMBRE</td>
                    <td>DESCRIPCION</td>
                    <td>USUARIOS</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuario">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.desripcion}}</td>
                    <td>{{item.usuarios}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
